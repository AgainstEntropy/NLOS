model_configs:
  kernel_size: 7
  depths:
    - 4
    - 1
  dims:
    - 16
    - 32

dataset_configs:
  # polygons_unfilled_64_3
  mean: 0.1094
  std: 0.3660
  preprocess: false
  fig_resize: 64
  reduced_mode: W
  train_ratio:
    - 0.8
    - 0.2

loader_kwargs:
#  batch_size: 512
#  shuffle: true
  num_workers: 8
  pin_memory: true
#  drop_last: true
  prefetch_factor: 8
  persistent_workers: true

train_configs:
  dataset_dir: /mnt/cfs/wangyh/blender/blank_wall/datasets/random
  resume: false
  resume_path: null
  mode: train
  batch_size: 512
  seed: 1026
  device: cuda:2
  amp: true

optim_kwargs:
  optimizer: AdamW
  lr: 1.2e-4
  weight_decay: 5.0e-3

schedule_configs:
  schedule_type: cosine_warm
  max_epoch: 90
  cos_T: 25
  cos_mul: 2
  cos_iters: 2

distributed_configs:
  distributed: false
  gpu_ids: 0,1
  world_size: 1
  local_rank: 0
  port: 4250

log_configs:
  log_dir: test_runs
  save_epoch_interval: 5
  snapshot_interval: 100